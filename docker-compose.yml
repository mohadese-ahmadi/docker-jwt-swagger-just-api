services:
  db:
    image: postgres:16-alpine
    env_file: ./blog_project/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: sh -c "python manage.py migrate && gunicorn --reload blog_project.wsgi:application --bind 0.0.0.0:8002"
    volumes:
      - .:/app
    env_file: ./blog_project/.env
    depends_on:
      - db
    ports:
      - "8002:8002"

volumes:
  pgdata:
