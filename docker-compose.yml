services:
  db:
    image: postgres:16-alpine
    env_file: ./DANAPROJ/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: sh -c "python manage.py migrate && gunicorn --reload DANAPROJ.wsgi:application --bind 0.0.0.0:8001"
    volumes:
      - .:/app
    env_file: ./DANAPROJ/.env
    depends_on:
      - db
    ports:
      - "8001:8001"

volumes:
  pgdata:
